<section class="form-section">
    <h1 class="form-title">Register</h1>
    <form id="registerForm" >
        <label for="name" class="form-label">Name</label>
        <br>
        <input class="form-input" type="text" name="name" id="nameNew" placeholder="Name" required>
        <br>
        <label for="email" class="form-label">Email</label>
        <br>
        <input class="form-input" type="email" name="email" id="emailNew" placeholder="example@email.com" required>
        <br>
        <label for="password" class="form-label">Password</label>
        <br>
        <input class="form-input" type="password" name="password" id="passwordNew" placeholder="Password" required>
        <br>
        <label for="phone" class="form-label">Phone</label>
        <br>
        <input class="form-input" type="number" name="phone" id="phoneNew" placeholder="Phone" required>
        <br>
        <button type="submit" class="form-btn">Register</button>
    </form>
    <p>Already have an account? <a href="/login" data-link >Login here</a></p>
</section>
