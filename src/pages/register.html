<section class="form-section">
    <h1>Register</h1>
    <form id="registerForm" >
        <label for="name">Nombre</label>
        <br>
        <input type="text" name="name" id="nameNew" placeholder="Name" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="emailNew" placeholder="example@email.com" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="passwordNew" placeholder="Password" required>
        <br>
        <label for="phone">Phone</label>
        <br>
        <input type="number" name="phone" id="phoneNew" placeholder="Phone" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login" data-link >Login here</a></p>
</section>
