<section>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="emailLogin" placeholder="example@email.com" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="passwordLogin" placeholder="Password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p>Doesn't have an account? <a href="/register" data-link >Register here</a></p>
</section>
