<section class="form-section">
    <h1 class="form-title">Login</h1>
    <form id="loginForm">
        <label for="email" class="form-label">Email</label>
        <br>
        <input class="form-input" type="email" name="email" id="emailLogin" placeholder="example@email.com" required>
        <br>
        <label for="password" class="form-label">Password</label>
        <br>
        <input class="form-input" type="password" name="password" id="passwordLogin" placeholder="Password" required>
        <br>
        <button type="submit" class="form-btn">Login</button>
    </form>
    <p>Doesn't have an account? <a href="/register" data-link >Register here</a></p>
</section>
